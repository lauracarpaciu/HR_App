{% extends 'kb/base.html' %}

{% block content %}
<div class="container">
    <form method='POST'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-muted border-bottom">
                Create article
            </legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Save</button>
        </div>
    </form>
</div>   
{% endblock %}
